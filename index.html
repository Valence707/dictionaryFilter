<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="/scripts/jquery-3.6.0.js"></script>
    <script src="/scripts/main.js"></script>
</head>
<body>
    <div class="titleBar">
        <h1 class="title">DICTIONARY FILTER</h1>
    </div>

    <div class="userInputContainer">
        <textarea id="multipleWordInput" class="userInput" placeholder="Enter word(s). Separate words with commas."></textarea>
        <textarea id="multipleSpeechPartInput" class="userInput" placeholder="Enter corresponding word's part of speech (ex: verb)"></textarea>
        <button id="multipleWordSubmit" class="userInputSubmit" type="submit" onclick=populateDisplay(this)>SUBMIT</button>
    </div>

    <div class="mainDisplay">
        <div class="wordDisplayContainer">
            <div class="wordData">
                <div class="wordTitleBar">
                    <input id="singleWordInput" class="wordInput" type="search" placeholder="Type Word">
                    <input id="singleSpeechpartInput" class="wordInput" type="search" placeholder="Type Part of speech">
                    <button id="singleWordSubmit" type="submit" onclick=populateDisplay(this)>+</button>
                </div>
                <div class="wordDataWrapper">
                    <div class="wordDataContainer">
                        <h3 class="wordSubtitle">DEFINITION 1:</h3>
                        <p class="wordBodyText"></p>
                        <h3 class="wordSubtitle">SENTENCE 1:</h3>
                        <p class="wordBodyText"></p>
                        <h3 class="wordSubtitle">SYNONYMS:</h3>
                        <p class="wordBodyText"></p>
                    </div>
                    <div class="wordDataContainer">
                        <h3 class="wordSubtitle">DEFINITION 2:</h3>
                        <p class="wordBodyText"></p>
                        <h3 class="wordSubtitle">SENTENCE 2:</h3>
                        <p class="wordBodyText"></p>
                        <h3 class="wordSubtitle">SYNONYMS:</h3>
                        <p class="wordBodyText"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
